<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button (click)="getImage()"></ion-button>
  </div>
  <div  *ngIf="image">
    <strong>captured image is</strong>
    <img [src]="DomSanitizer.bypassSecurityTrustUrl(image)" />
  </div>
</ion-content>
